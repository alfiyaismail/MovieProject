{% extends 'base.html' %}<!---for calling base.html-->
{% block body %}
<div class="container" style="padding:30px;">
    <div class="row" style="margin:30px;">

        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="height:100%;" >
                <img class="card-img-top" src="{{i.img.url}}" alt="..." width="450px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
               </div>

            </div>

         </div>

         {% endfor %}
    </div>
</div>
